<html>
    <head>
    <title>The jQuery Example</title>
    <script src =
    "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <p>Click on the button to load result.html file:</p>
        <div id = "output" style = "background-color:#cc0;">
        STAGE
        </div>
        <input type = "button" id = "btnLoadData" value = "Load Data" />
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnLoadData").click(function(){
                    $.getJSON('data_test2.json', function(result){
                        
                        $('#output').html('<p>Name: ' + result.name + '</p>');
                        $('#output').append('<p>Location: ' + result.location + '</p>');
                        $("<img>").attr('src', result.avatar_url).appendTo('#output');
                        $("#output").append('<a href=' + result.html_url + '>CLICK HERE</a>');
                    });
                });
            });
        </script>
    </body>
